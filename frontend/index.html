<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/scss/style.scss" />
    <title>Virus</title>
  </head>
  <body>
    <div id="app">
      <div id="login" class="container">
        <form id="username-form">
          <div class="mb-3">
            <input
              type="text"
              id="username"
              class="form-control form-control-lg"
              placeholder="Username..."
            />
          </div>

          <button type="submit" id="connectBtn" class="btn btn-success">
            Connect
          </button>
        </form>
      </div>
      <div id="lobby" class="hide">
        <div class="rooms">
          <div class="room">
            <p>Game 1</p>

            <div class="mb-3 usersInGame">
              <div class="user">USER 1: <span>1</span></div>
              <div class="user">USER 2: <span>4</span></div>
            </div>

            <button class="btn btn-success">
              <span>JOIN GAME</span>
            </button>
          </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
